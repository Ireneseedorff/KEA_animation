<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLETTEFESTEN</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">
</head>

<body>
    <div id="screen">
        <div id="menu_background" class="hide"></div>

        <!---GAME--->
        <div id="game">

            <div id="game_background" class="hide show"></div>

            <div id="game_elements" class="hide">
                <div id="fluesvamp1" class="fall_down fluesvamp"></div>
                <div id="fluesvamp2" class="fall_down fluesvamp"></div>
                <div id="fluesvamp3" class="fall_down fluesvamp"></div>
                <div id="redbull" class="fall_down"></div>
                <div id="godsvamp1" class="fall_down svamp"></div>
                <div id="godsvamp2" class="fall_down svamp"></div>
                <div id="godsvamp3" class="fall_down svamp"></div>
                <div id="godsvamp4" class="fall_down svamp"></div>

            </div>

            <div id="game_ui" class="hide">
                <div id="points">0</div>
                <div id="energy">3</div>
                <div id="time"></div>
                <div id="time_background"></div>
                <div id="hjerte"></div>
            </div>
        </div>

        <!---START--->
        <div id="start" class="hide">
            <div id="play" class="pulse"></div>

            <div id="karakter"></div>
            <div id="settings_button" class="pulse"></div>

        </div>

        <!---SETTINGS--->
        <div id="settings" class="hide">
            <div id="indstillinger"></div>
            <div id="karakter2"></div>
            <div id="exit_button" class="pulse"></div>

            <div id="setting_effekt_sound">
                <div id="soundeffect_button" class="soundeffect_button_on"></div>
            </div>

            <div id="setting_music">
                <div id="music_button" class="music_button_on"></div>
            </div>
        </div>

        <!---GAMEOVER--->
        <div id="gameover" class="hide">
            <div id="game_over"></div>
            <div id="gameover_karakter"></div>
            <div id="menu_button"></div>
            <div id="spiligen_button"></div>

        </div>

        <!---LEVELCOMPLETE--->
        <div id="levelcomplete" class="hide">
            <div id="game_complete"></div>
            <div id="fist_sprite"></div>
            <div id="menu_button_complete"></div>
            <div id="spiligen_button_complete"></div>
        </div>

    </div>

    <audio src="hvadfandenlaverdu.mp3" id="hvadlaverdu"></audio>
    <audio src="wuhu.mp3" id="wuhu"></audio>
    <audio src="Jordan_Margera_-_Give_Me_Some_Drugs__Original_Mix_.mp3" id="myMusic"></audio>

    <script src="script.js"></script>
</body>

</html>
